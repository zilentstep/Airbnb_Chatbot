<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Stay Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        #chat-container {
            width: 100%;
            max-width: 600px; /* Wider for a chatbot feel */
            height: 90vh; /* Almost full height */
            border: none; /* Remove border for cleaner look */
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Softer shadow */
            border-radius: 12px; /* Rounded corners */
            overflow: hidden; /* Prevent content overflow */
            background-color: #ffffff; /* White background for chat */
        }

        /* Ensure the chat takes full space */
        .n8n-chat-window {
            height: 100% !important;
            width: 100% !important;
        }

        /* Hide the launcher button if it exists */
        .n8n-chat-launcher {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://automation.guitarjkp.me/webhook/33256a88-dc76-4f8a-bfb8-a117fe433f8a/chat',
            title: 'Airbnb Stay Assistant',
            subtitle: 'Your personal guide for a perfect stay',
            primaryColor: '#FF5A5F',
            element: '#chat-container', // Render inside the container
            showLauncher: false, // Hide the launcher button
            initialState: 'open', // Ensure chat is open by default
            mode: 'embedded' // Embed the chat fully in the container
        });
    </script>
</body>
</html>
